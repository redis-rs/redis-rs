name: Rust

on:
  push:
    branches: [main, 0.*.x, 1.*.x]
  pull_request:
    branches: [main, 0.*.x, 1.*.x]

env:
  CARGO_TERM_COLOR: always
  REDIS_RS_REDIS_JSON_PATH: "/tmp/librejson.so"

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.run_id || github.ref }}"
  cancel-in-progress: true

jobs:
  build-and-test:
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        config: [
            # Different DB cases:
            {  db-org: redis, db-name: redis, db-version: 6.2.13 },
            {  db-org: redis, db-name: redis, db-version: 7.2.4, json-module-version: v2.6.22 },
            {  db-org: redis, db-name: redis, db-version: 8.0.2, json-module-version: v2.8.16 },
            {  db-org: redis, db-name: redis, db-version: 8.2.0, json-module-version: v2.8.16 },
            {  db-org: valkey-io, db-name: valkey, db-version: 7.2.6, json-module-version: v2.6.22 },
            {  db-org: valkey-io, db-name: valkey, db-version: 8.0.1, json-module-version: v2.6.22 },
          ]

    steps:
      - uses: actions/checkout@v6

      - name: Cache RedisJSON
        if: matrix.config.json-module-version != ''
        id: cache-redisjson
        uses: actions/cache/restore@v5
        with:
          path: |
            /tmp/librejson.so
          key: ${{ runner.os }}-redisjson-${{ matrix.config.json-module-version }}

      - name: Install DB
        uses: ./.github/actions/install-db
        with:
          db-org: ${{ matrix.config.db-org }}
          db-name: ${{ matrix.config.db-name }}
          db-version: ${{ matrix.config.db-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain/@master
        with:
          toolchain: stable
          components: rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Run tests
        run: make test

      - name: Checkout RedisJSON
        if: steps.cache-redisjson.outputs.cache-hit != 'true' && matrix.config.json-module-version != ''
        uses: actions/checkout@v6
        with:
          repository: "RedisJSON/RedisJSON"
          path: "./__ci/redis-json"
          ref: ${{ matrix.config.json-module-version }}
          set-safe-directory: false

      - name: Compile RedisJSON
        if: steps.cache-redisjson.outputs.cache-hit != 'true' && matrix.config.json-module-version != ''
        run: |
          cp ./Cargo.toml ./Cargo.toml.actual
          echo $'\nexclude = [\"./__ci/redis-json\"]' >> Cargo.toml
          cargo +stable build --release --manifest-path ./__ci/redis-json/Cargo.toml
          mv ./__ci/redis-json/target/release/librejson.so ${{ env.REDIS_RS_REDIS_JSON_PATH }}
          rm ./Cargo.toml; mv ./Cargo.toml.actual ./Cargo.toml
          rm -rf ./__ci/redis-json

      - name: Verify RedisJSON module
        if: matrix.config.json-module-version != ''
        run: |
          if [ ! -f "${{ env.REDIS_RS_REDIS_JSON_PATH }}" ]; then
            echo "ERROR: RedisJSON module not found at ${{ env.REDIS_RS_REDIS_JSON_PATH }}"
            exit 1
          fi
          ls -lh "${{ env.REDIS_RS_REDIS_JSON_PATH }}"
          
          # Test that Redis can load the module
          echo "Testing Redis server with module..."
          TEST_PORT=16379
          TEST_LOG="/tmp/redis-module-test.log"
          redis-server --port $TEST_PORT --loadmodule "${{ env.REDIS_RS_REDIS_JSON_PATH }}" \
            --logfile "$TEST_LOG" --daemonize yes || {
            echo "ERROR: Failed to start Redis with module"
            cat "$TEST_LOG"
            exit 1
          }
          
          sleep 2
          
          if redis-cli -p $TEST_PORT PING; then
            echo "Redis server started successfully"
            redis-cli -p $TEST_PORT JSON.SET test \$ '{"test":1}' || {
              echo "ERROR: JSON commands not working"
              cat "$TEST_LOG"
              redis-cli -p $TEST_PORT SHUTDOWN NOSAVE
              exit 1
            }
            echo "JSON commands working"
            redis-cli -p $TEST_PORT SHUTDOWN NOSAVE
          else
            echo "ERROR: Redis server not responding"
            cat "$TEST_LOG"
            exit 1
          fi

      - name: Run module-specific tests
        if: matrix.config.json-module-version != ''
        run: make test-module
        env:
          REDIS_VERSION: ${{ matrix.config.db-version }}

      - name: Cache RedisJSON
        if: matrix.config.json-module-version != ''
        id: cache-redisjson-save
        uses: actions/cache/save@v5
        with:
          path: ${{ env.REDIS_RS_REDIS_JSON_PATH }}
          key: ${{ runner.os }}-redisjson-${{ matrix.config.json-module-version }}          

  examples:
    needs: [lint, build-and-test]
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config: [
            # Different DB cases:
            { db-org: redis, db-name: redis, db-version: 6.2.13 },
            { db-org: redis, db-name: redis, db-version: 7.2.4 },
            { db-org: valkey-io, db-name: valkey, db-version: 8.0.1 },
            { db-org: redis, db-name: redis, db-version: 8.2.2 },
            { db-org: valkey-io, db-name: valkey, db-version: 9.0.0 },
          ]

    steps:
      - uses: actions/checkout@v6

      - name: Install DB
        uses: ./.github/actions/install-db
        with:
          db-org: ${{ matrix.config.db-org }}
          db-name: ${{ matrix.config.db-name }}
          db-version: ${{ matrix.config.db-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain/@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: start-redis
        run: redis-server &

      - name: basic
        run: cargo run --example basic
      - name: streams
        run: cargo run --example streams
      - name: typed
        run: cargo run --example typed --features tokio-comp
      - name: geospatial
        run: cargo run --example geospatial
      - name: async-await
        run: cargo run --example async-await --features tokio-comp
      - name: async-typed
        run: cargo run --example async-typed --features tokio-comp
      - name: async-caching
        run: cargo run --example async-caching --features tokio-comp,cache-aio
      - name: async-connection-loss
        run: cargo run --example async-connection-loss --features tokio-comp,connection-manager -- reconnect
      - name: async-multiplexed
        run: cargo run --example async-multiplexed --features tokio-comp
      - name: async-resp2-pub-sub
        run: cargo run --example async-resp2-pub-sub --features tokio-comp
      - name: async-resp3-pub-sub
        run: cargo run --example async-resp3-pub-sub --features tokio-comp,connection-manager
      - name: async-scan
        run: cargo run --example async-scan --features tokio-comp

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config: [
          {toolchain: stable},
          {toolchain: beta},
          {toolchain: nightly},
          {toolchain: 1.85.0},
        ]
    steps:
      - uses: actions/checkout@v6
      - name: lint
        uses: ./.github/actions/lint-and-check
        with:
          rust-toolchain: ${{ matrix.config.toolchain }}

      - run: cargo fmt --all -- --check
        name: fmt

      - name: doc
        run: cargo doc --all-features --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: -Dwarnings
          
      - name: doc tests
        run: cargo test --doc --locked --all-features
        env:
          RUSTDOCFLAGS: -Dwarnings

      - name: webassembly build
        run: cargo build --target wasm32-unknown-unknown -p redis
        env:
          RUSTDOCFLAGS: -Dwarnings                

  benchmark:
    needs: lint
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    env:
      rust_ver: stable
    steps:
      - uses: actions/checkout@v6

      - name: Install DB
        uses: ./.github/actions/install-db
        with:
          db-org: "redis"
          db-name: "redis"
          db-version: 8.0.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain/@master
        with:
          toolchain: ${{ env.rust_ver }}

      - uses: Swatinem/rust-cache@v2

      - name: Benchmark
        run: |
          cargo install critcmp
          cargo bench -p redis --all-features -- --measurement-time 15 --save-baseline changes
          git fetch
          git checkout ${{ github.base_ref }} 
          cargo bench -p redis --all-features -- --measurement-time 15 --save-baseline base
          critcmp base changes

      # We check out again, because we switched branches in the last step.
      - uses: actions/checkout@v6

  flag-frenzy:
    needs: [lint, build-and-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain/@master
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2

      - run: |
          cargo install --git https://github.com/nihohit/flag-frenzy.git
          flag-frenzy --package redis

  windows-build:
    needs: [lint, build-and-test, examples]
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: lint
        uses: ./.github/actions/lint-and-check
        with:
          rust-toolchain: stable    
